<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Dashboard</title>

<style>
	
	body{
		margin: 0;
		padding: 0;
		background-image: url('images/manager.jpg');
		background-repeat: no-repeat;
		background-size: cover;
		text-align: center;
	}
	
	#logOut{
		float: right;
		margin-right: 10px;
		margin-top: 10px;
		padding: 10px 20px;
		background-color: #000;
		border: none;
		color: white;
		border-radius: 5px;
	}
	
	#logOut:hover{
		cursor: pointer;
		background-color: #434343;
	}
	
	h1{
		font-weight: bold;
		color: black;
		text-shadow: 2px 2px 4px #000000;
		font-size: 80px;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
	}
	
	h2{
		margin-bottom: 0;
	}
	
	.dashboardButton{
		border: none;
		padding: 15px 25px;
		border-radius: 5px;
		background-color: #04AA6D;
		color: #fff;
	}
	
	.dashboardButton:hover{
		background-color: #1DB27B;
		cursor: pointer;
	}
	
	.managerForms{
		display: none;
		position: fixed;
		z-index: 1;
		left: 50%;
		top: 50%;
		width: 30%;
		min-width: 335px;
		height: 80%;
		overflow: hidden;
		background-color: #474e5d;
		transform: translate(-50%, -50%);
		border-radius: 5px;
		box-shadow: 0px 0px 50px skyblue;
	}
	
	.wideContainer{
		width: 60%;
	}
	
	.close{
		position: absolute;
		right: 10px;
		font-size: 40px;
		font-weight: bold;
		color: #f1f1f1;
	}
	
	.close:hover{
		cursor: pointer;
	}
	
	.managerFrame{
		width: 100%;
		height: 90%;
		margin-top: 10%;
	}
	
	iframe{
		overflow: hidden;
	}
	
</style>

<script>
	
	function myfunction(){
		var url_string = window.location.href;
		var url = new URL(url_string);
		var e = url.searchParams.get("Id");
		document.getElementById('orderFrame').src = 'ProductServlet?Id=' + e;
		document.getElementById('pendingFrame').src = 'EmpOrderServlet?Id=' + e + '&nxtState=mgr';
		document.getElementById('rejectedForm').src = 'SupplierRejectedServlet?mgr_id=' + e;
		document.getElementById('approvedFrame').src = 'ApprovedServlet?emp_id=' + e + '&emp_type=mgr';
		
		var msg = url.searchParams.get("message");
		document.getElementById('message').innerHTML = msg;
	}

	function displayApproved(){
		document.getElementById("approved").style.display="block";
	}
	
	function displayOrderForm(){
		document.getElementById("order").style.display="block";
	}
	
	function displayPending(){
		document.getElementById("pending").style.display="block";
		//var url_string = window.location.href;
	//	var url = new URL(url_string);
		//var e = url.searchParams.get("Id");
		//
		//var next_url = 'EmpOrderServlet?Id=' + e + '&nxtState=mgr';
		//window.open(next_url, "_self");
	}
	
	function displaySupplierRejected(){
		document.getElementById('supRejected').style.display = "block";
	}
</script>

</head>
<body onload = "myfunction()">

	<!-- window.location.href='ProductServlet?Id=10' -->

	<button id = "logOut" onclick = "window.location.href='index.html'">Log Out</button>
	<br><br>
	<h1>Manager</h1>
	<p id = "message"></p>
	<button class = "dashboardButton" onclick = "displayApproved()">Approved</button>
	<button class = "dashboardButton" onclick = "displayOrderForm()">Place Order</button>
	<button class = "dashboardButton" onclick = "displayPending()">Pending</button>
	<button class = "dashboardButton" onclick = "displaySupplierRejected()">Rejected by Supplier</button>
	
	<div id = "approved" class = "managerForms wideContainer">
		<span class = "close" onclick="document.getElementById('approved').style.display='none'">&times;</span>
		<h2>Completed Orders</h1>
		
		<iframe id = "approvedFrame" class = "managerFrame" src = ""></iframe>
	</div>
	
	<div id = "order" class = "managerForms">
		<span class = "close" onclick="document.getElementById('order').style.display='none'; document.getElementById('frame').action=''">&times;</span>
		<br><br>
		<h2>Place New Order</h2>
		<br><br>
		<iframe id = "orderFrame" class = "managerFrame" src = ""></iframe>
	</div>
	
	<div id = "pending" class = "managerForms">
		<span class = "close" onclick="document.getElementById('pending').style.display='none'">&times;</span>
		<br><br>
		<h2>Pending for Approval</h2>
		<iframe id = "pendingFrame" class = "managerFrame" src = "" frameborder = "0"></iframe>
	</div>
	
	<div id = "supRejected" class = "managerForms wideContainer">
		<span class = "close" onclick="document.getElementById('supRejected').style.display='none'">&times;</span>
		<h2>Rejected by Supplier</h2>
		<iframe id = "rejectedForm" class = "managerFrame" src = "" frameborder = "0"></iframe>
	</div>
</body>
</html>
