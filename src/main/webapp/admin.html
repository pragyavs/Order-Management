<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<head>
<title>Admin Dashboard</title>

<style>

	body {
		background-image: url(images/adminbg.png);
		background-repeat: no-repeat;
		background-size: cover;
	}
	
	img {
		opacity: 0.5;
	}
	
	h1 {
		font-weight: bold;
		color: black;
		text-shadow: 2px 2px 4px #000000;
		font-size: 80px;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
	}
	
	#addUserForm{
		display: none;
		background-color: gray;
		position: absolute;
		z-index: 9;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 30%;
		text-align: center;
		padding-bottom: 10px;
	}
	
	.close{
		position: absolute;
		right: 10px;
		font-size: 40px;
		font-weight: bold;
		color: #f1f1f1;
	}
	
	.close:hover{
		cursor: pointer;
	}
	
	label{
		display: inline-block;
		width: 30%;
		text-align: left;
		
	}
	
	input{
		height: 30px;
		outline: none;
		border-radius: 5px;
	}
	
	input:focus{
			outline: none;
			box-shadow: 0px 0px 10px skyblue;
	}
	
	#submit{
		background-color: #04AA6D;
		width: 100px;
		height: 40px;
		border-radius: 3px;
		border: none;
		color: white;
		font-weight: bold;
		float: right;
		margin-right: 5%;
	}
	
	#submit:hover{
		cursor: pointer;
		background-color: #02774C;
	}
	
	button {
		background-color: lightblue;
		border: none;
		color: black;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
	}
	
	footer {
		position:fixed;
		bottom:0;
		width:100%;
		height:60px; /* Height of the footer */
	}
	
</style>

<script>
	function myfunction(){
		var url_string = window.location.href;
		var url = new URL(url_string);
		var message = url.searchParams.get("message");
		if(message){
			document.getElementById("message").innerHTML = message;
		}
	}
</script>

</head>
<body onload = myfunction()>
	<button id = "logout" onclick = "window.location.href = 'index.html'">Log Out</button>
	<center>
	<h1 >Welcome </h1>
	<p id = "message" style = "color: red;"></p>
	<button onclick = "document.getElementById('addUserForm').style.display = 'block'">Add User</button>
	<button onclick = "window.location.href='ViewServlet'">View Data</button>
	
	
	</center>
	<div id = "addUserForm">
		<span class = "close" onclick="document.getElementById('addUserForm').style.display='none'">&times;</span>
		<br><br><br>
		<form action="addUser.jsp" method="post">
			
			<p style = "color: white">Give Manager Id as follows for different Designations:</p>
			<p style = "color: white">Manager: 0</p>
			<p style = "color: white">Supplier: 997</p>
			<p style = "color: white">Admin: 998</p>
			<p style = "color: white">QM: 999</p>
		
			<label for = "f_name">First Name</label>
			<input type="text" name="f_name" placeholder="First Name" required />
			<br><br>
			<label for = "l_name">Last Name</label>
			<input type = "text" name = "l_name" placeholder = "Last Name">
			<br><br>
			<label for = "desig">Designation</label>
			<input type = "text" name = "desig" placeholder = "Designation" required>
			<br><br>
			<label for = "email">Email Id</label>
			<input type = "email" name = "email" placeholder = "Email Id" required>
			<br><br>
			<label for = "password">Password</label>
			<input type = "text" name = "password" placeholder = "Password" required>
			<br><br>
			<label for = "mgr_id">Manager Id</label>
			<input type = "text" name = "mgr_id" placeholder = "Manager Id" required>
			<br><br>
			<input type = "submit" name = "submit" id = "submit" value = "Add">
			
		</form>
	</div>
	
	<center><footer><a href="https://www.quinnox.com/">© 2021 Quinnox consultancy Service </a></footer></center>
</body>
</html>
