	body{
		margin:0%;

		background-image: url("images/supplier.jpg");
		background-position:40% 9%;
		height: 100%;
		background-size:cover;
		animation: breath_af 40s linear 1;
	}

@keyframes breath_af {
  0%   { background-size: 150% auto; }
  18% { background-size:100% auto; }
  80% { background-size: 110% auto; }
  100% { background-size: 100% auto; }
}
@keyframes button_work {
  0%   { background-size: 220% auto; }
  50% { background-size:160% auto; }
  100% { background-size: 100% auto; }
}

.animate__zoomInDown{
 animation-delay: 0s;
 --animate-duration: 4s;
}
.animate__zoomIn{
 animation-delay: 5s;
 --animate-duration: 3s;
}
.animate__bounceIn{
 animation-delay: 8s;
 --animate-duration: 5s;
}
